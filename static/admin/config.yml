backend:
  name: github
  repo: kritchai-dt/coway-docs
  branch: main
  base_url: https://coway-oauth.onrender.com
  auth_endpoint: /auth

local_backend: true

media_folder: "static/img/uploads"
public_folder: "/img/uploads"

media_library:
  name: simple

publish_mode: editorial_workflow

collections:
  - name: "payment"
    label: "การชำระเงิน"
    folder: "docs/payment"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { label: "หัวข้อ", name: "title", widget: "string" }
      - { label: "ลำดับใน Sidebar", name: "sidebar_position", widget: "number", required: false }
      - { label: "เนื้อหา", name: "body", widget: "markdown" }

  - name: "service"
    label: "บริการงานช่าง"
    folder: "docs/service"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { label: "หัวข้อ", name: "title", widget: "string" }
      - { label: "ลำดับใน Sidebar", name: "sidebar_position", widget: "number", required: false }
      - { label: "เนื้อหา", name: "body", widget: "markdown" }